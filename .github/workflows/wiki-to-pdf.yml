name: Convert Wiki to PDF

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Clone wiki repo
        run: |
          git clone https://github.com/${{ github.repository }}.wiki.git wiki

      - name: Install Pandoc
        run: sudo apt-get install -y pandoc texlive-xetex

      - name: Create page list from _Sidebar.md
        run: |
          cd wiki
          grep '\[\[' _Sidebar.md | sed 's/.*\[\[\(.*\)\]\].*/\1.md/' > ../page-list.txt
          cd ..

      - name: Generate PDF
        run: |
          cd wiki
          pandoc $(cat ../page-list.txt) -o ../wiki-docs.pdf --pdf-engine=xelatex

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wiki-docs
          path: wiki-docs.pdf
